- name: install agave nerd font
  ansible.builtin.shell:
    cmd: curl -fLo "agave regular Nerd Font Complete.ttf"   https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/Agave/complete/agave%20regular%20Nerd%20Font%20Complete.ttf
    chdir: '{{ home }}/.local/share/fonts'
  tags:
    - install
    - fonts

