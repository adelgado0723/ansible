- name: Remove neovim
  ansible.builtin.file:
    path: '{{ home }}/neovim'
    state: absent
  tags:
    - install
    - neovim

- name: Get Packer
  ansible.builtin.git:
    repo: 'https://github.com/wbthomason/packer.nvim'
    dest: '{{ home }}/.local/share/nvim/site/pack/packer/start/packer.nvim'
  tags:
    - install
    - neovim

- name: Clone Neovim
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: '{{ home }}/neovim'
  tags:
    - install
    - neovim

- name: Build neovim
  ansible.builtin.command: 'make -j 20'
  args:
    chdir: '{{ home }}/neovim'
  tags:
    - install
    - neovim

- name: Install neovim
  become: true
  ansible.builtin.command: 'make install'
  args:
    chdir: '{{ home }}/neovim'
  tags:
    - install
    - neovim

- name: Neovim Plugin Development 1 - Arch
  become: true
  ansible.builtin.pacman:
    name: 'luarocks'
    state: present
  tags:
    - install
    - neovim
  when: ansible_os_family == "Archlinux"

- name: Neovim Plugin Development 1 - Debian
  become: true
  ansible.builtin.apt: name=luarocks
  tags:
    - install
    - neovim
  when: ansible_os_family == "Debian"

- name: Neovim Plugin Development 2 luacheck
  become: true
  ansible.builtin.command: luarocks install luacheck
  tags:
    - install
    - neovim
