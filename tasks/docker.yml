- name: Create VirtualBox Driver for docker-machine
  ansible.builtin.command: 'docker-machine create --driver virtualbox default'
  when: ansible_distribution == 'MacOSX'
  tags:
    - docker
    - mac-setup

- name: Restart docker-machine
  ansible.builtin.command: 'docker-machine restart'
  when: ansible_distribution == 'MacOSX'
  tags:
    - docker
    - mac-setup

- name: Regenerate Certs and Restart
  ansible.builtin.shell: docker-machine regenerate-certs && docker-machine restart
  when: ansible_distribution == 'MacOSX'
  tags:
    - docker
    - mac-setup

- name: Install Docker - Common
  become: true
  ansible.builtin.package:
    name:
      - docker
      - docker-compose
    state: present
  when: ansible_distribution != 'MacOSX'
  tags:
    - docker

- name: Add user to docker group
  become: true
  ansible.builtin.user:
    name: '{{ user }}'
    append: yes
    groups: docker
  tags:
    - docker

- name: Start and enable docker daemon
  ansible.builtin.systemd:
    state: started
    name: docker
    enabled: true
    masked: false
  when: ansible_distribution != 'MacOSX'
  tags:
    - docker
