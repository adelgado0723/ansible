- name: Set authorized key took from file
  authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ item }}"
  with_file:
  - "{{ home }}/.ssh/adelg.pub"
  - "{{ home }}/.ssh/id_rsa.pub"
  - "{{ home }}/.ssh/id_rsa_vult1.pub"
  - "{{ home }}/.ssh/id_rsa_vult2.pub"

