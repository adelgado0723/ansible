- name: Ensure .ssh directory exists.
  file:
    dest: "{{ home }}/.ssh"
    mode: 0700
    owner: "{{ user }}"
    state: directory
  tags:
    - dotfiles
    - install
    - ssh

- name: Install ssh key - id_rsa
  copy:
    src: "../.ssh/id_rsa"
    dest: "{{ home }}/.ssh/id_rsa"
    mode: 0600
    owner: "{{ user }}"
  tags:
    - dotfiles
    - install
    - ssh
- name: Install ssh key public - id_rsa
  copy:
    src: "../.ssh/id_rsa.pub"
    dest: "{{ home }}/.ssh/id_rsa.pub"
    mode: 0644
    owner: "{{ user }}"
  tags:
    - dotfiles
    - install
    - ssh

