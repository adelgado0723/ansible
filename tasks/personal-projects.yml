- name: dmenu - exists
  stat:
    path: '{{ home }}/.config/dmenu/'
  register: dmenu
  tags:
    - install
    - personal-project

- name: dmenu - create folder
  shell: mkdir -p "{{ home }}/.config/dmenu/"
  tags:
    - install
    - personal-project
  when: dmenu.stat.exists == False

- name: dmenu - clone from github
  ansible.builtin.git:
    repo: 'git@github.com:adelgado0723/dmenu.git'
    dest: '{{ home }}/.config/dmenu/dmenu'
  tags:
    - install
    - personal-project

- name: dmenu - build and install
  become: true
  shell: cd "{{ home }}/.config/dmenu/dmenu" && sudo make clean install
  tags:
    - install
    - personal-project

