- name: install node and npm - Arch
  become: yes
  pacman:
    name: ["nodejs", "npm"]
    state: present
  tags:
    - install
    - node
  when: ansible_os_family == "Archlinux"


- name: install nodejs and npm - Debian
  become: true
  apt:
    name: ["nodejs", "npm"]
  tags:
    - install
    - node
  when: ansible_os_family == "Debian"

- name: install nodejs and npm - macOS
  homebrew:
    name: "node"
    state: present
  tags:
    - install
    - node
  when: ansible_distribution == "MacOSX"



  when: ansible_o
- name: npmjs prefix
  shell: mkdir -p ~/.local/.npm-global
  tags:
  - install
  - node

- name: add npmjs to path
  shell: PATH=~/.local/.npm-global/bin:$PATH
  tags:
  - install
  - node

- name: npmjs global settings
  shell: npm config set prefix '~/.local/.npm-global'
  tags:
  - install
  - node

- name: npmjs global settings export path in case I don't have dotfiles installed
  shell: export PATH=~/.local/.npm-global/bin:$PATH
  tags:
  - install
  - node
  - npm-path

- name: install N interactive node manager
  npm:
    name: n
    global: yes
  tags:
    - install
    - node

- name: Install node 14
  shell: n 14
  tags:
    - install
    - node
